<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="login-area" >
        <h1 class="text-center text-success">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                 <h5>Balance</h5>
                 <h2>$ <span id="currentbalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositamount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawamount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
